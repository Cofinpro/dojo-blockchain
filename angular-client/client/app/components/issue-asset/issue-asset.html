<div class="container">
  <div>
    <h1>Multichain Admin Client</h1>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Issue Asset</div>
    <div class="panel-body">

      <div class="form">
        <form name="issue-asset">

          <label>Asset Name:</label>
          <input name="asset-name" type="text" class='form-control' ng-model="name"/>

          <label>Asset Amount:</label>
          <input name="asset-amount" type="number" class='form-control' ng-model="amount"/>

          <label>Asset Address:</label>
          <input name="asset-address" type="text" class='form-control' ng-model="address"/>

          <!--button ng-click="$ctrl.issueAsset()">Anlegen</button-->
          <button ng-click="$ctrl.issueMoreAssets()">Erh√∂hen</button>
          <button ng-click="$ctrl.getAddresses()">Adressen auflisten</button>

        </form>
      </div>

      <div ng-show="responseString">
        <label>Response:</label>{{responseString}}
      </div>

      <table ng-show="responseObject">

        <thead>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="(key, value) in responseObject">
            <td>{{key}}</td>
            <td>{{value}}</td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>

</div>
