<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Aktien verkaufen</h3>
</div>
<div class="modal-body" id="modal-body">

  <div class="form">
    <div class="form-group">
      <label for="anzahl">Anzahl</label>
      <input class="form-control" id="anzahl" name="anzahl" type="number" ng-model="transaction.amount">
    </div>
    <div class="form-group">
      <label for="ziel">Zieladresse</label>
      <input class="form-control" id="ziel" name="ziel" type="text" size="30" ng-model="transaction.target"/>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$close(transaction)">Okay</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Abbrechen</button>
</div>
